<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating Meter</title>
    <style>
        body {
            text-align: center;
            position: relative;
            top: 100px;
        }
        .star {
            font-size: 50px;
            cursor: pointer;
            color: #ddd;
        }
        .star:hover,
        .star.selected {
            color: gold;
        }
        #skip {
        background-color: palevioletred;
            border-radius: 20px;
            width: 300px;
            height: 50px;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #GIF {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img id="GIF" src="d66b9cd46e19093e06e3edabdf21e1da.gif" alt="">
    <h2>RATE HOW EXCITED YOU ARE!!!!!!!!!</h2>
    <div id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <p id="ratingValue">Rating: 0</p>

    <button onclick="location.href='first.html'" id="skip">Continue :3</button>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('ratingValue');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                updateStars();
                ratingValue.innerText = 'Rating: ' + selectedRating;
            });

            // Optional: Mouseover to preview rating
            star.addEventListener('mouseover', () => {
                resetStars();
                highlightStars(star.getAttribute('data-value'));
            });

            star.addEventListener('mouseout', () => {
                resetStars();
                highlightStars(selectedRating);
            });
        });

        function updateStars() {
            stars.forEach((star, index) => {
                star.classList.remove('selected');
                if (index < selectedRating) {
                    star.classList.add('selected');
                }
            });
        }

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove('selected');
            });
        }

        function highlightStars(num) {
            stars.forEach((star, index) => {
                if (index < num) {
                    star.classList.add('selected');
                }
            });
        }
    </script>

</body>
</html>
